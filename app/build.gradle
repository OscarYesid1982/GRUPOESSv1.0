plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.grupoess.grupoess"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'
    //implementation 'com.google.firebase:firebase-messaging:21.1.0' Haber q tal
    implementation 'androidx.annotation:annotation:1.2.0'
    //implementation 'com.google.firebase:firebase-auth:20.0.4' Haber q tal
    //implementation 'com.google.firebase:firebase-analytics:18.0.3' Haber q tal
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    //Implementaci√≥n Volley
    implementation 'com.android.volley:volley:1.2.0'

    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation platform('com.google.firebase:firebase-bom:27.1.0')
    //implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    //implementation 'com.facebook.android:facebook-android-sdk:4.42.0z'
    implementation 'com.google.firebase:firebase-messaging-ktx'
    //Cardview
    implementation 'androidx.cardview:cardview:1.0.0'
    //Recycicleview
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    //Implementacion Libreria Picasso
    implementation 'com.squareup.picasso:picasso:2.5.2'
    //implementacion extra
    implementation 'androidx.viewpager2:viewpager2:1.1.0-alpha01'
    implementation 'androidx.viewpager:viewpager:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.google.android.material:material:1.4.0-alpha02'
    //implementacion FabMenu
    implementation 'com.getbase:floatingactionbutton:1.10.1'
    //Visual
    implementation 'com.github.florent37:shapeofview:1.3.2'
    //Dependencia Dialog
    implementation 'com.github.d-max:spots-dialog:1.1@aar'
}